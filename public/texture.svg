<svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
        <feTurbulence
                type='fractalNoise'
                baseFrequency='0.97'
                numOctaves='1'
                stitchTiles='stitch'/>
        <feColorMatrix type='saturate' values='0'/>
    </filter>

    <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>